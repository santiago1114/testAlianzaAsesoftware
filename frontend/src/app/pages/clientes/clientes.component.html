<div style="display: flex; gap: 20px; margin: 20px">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">New</button>
  <button type="button" class="btn btn-secondary">Export</button>
</div>

<form class="row g-3">
  <div class="col-auto">
    <label for="sharedKey" class="visually-hidden">SharedKey</label>
    <input
      type="password"
      class="form-control"
      id="sharedKey"
      placeholder="Enter shared key"
    />
  </div>
  <div class="col-auto">
    <button
      type="button"
      class="btn btn-primary"
      
    >
      Search
    </button>
  </div>
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create new client</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit(formu)" #formu="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="phone" name="phone" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email"/>
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">Start date</label>
                <input type="date" class="form-control" id="startDate" name="startDate"/>
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">End date</label>
                <input type="date" class="form-control" id="endDate" name="endDate"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">OK</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</form>

<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Shared Key</th>
      <th scope="col">Business ID</th>
      <th scope="col">E-mail</th>
      <th scope="col">Phone</th>
      <th scope="col">Date Added</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clientsList">
      <td scope="col">{{client.sharedKey}}</td>
      <td scope="col">{{client.name}}</td>
      <td scope="col">{{client.email}}</td>
      <td scope="col">{{client.phone}}</td>
      <td scope="col">{{client.dateAdded}}</td>
      <td scope="col"><button class="btn btn-warning">Modify</button></td>
    </tr>
  </tbody>
</table>
